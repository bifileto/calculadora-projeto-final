<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="oldNumber" id="oldNumber"></div>
            <div class="newNumber" id="newNumber"></div>
        </div>
        <div class="buttons">
            <button class="acao" type="button" id="ac" value="ac">AC</button>
            <button class="acao" type="button" id="del" value="del">DEL</button>
            <button class="operacao" type="button" id="div" value="/">/</button>
            <button class="operacao" type="button" id="prod" value="*">*</button>
            <button class="numero" type="button" id="7" value="7">7</button>
            <button class="numero" type="button" id="8" value="8">8</button>
            <button class="numero" type="button" id="9" value="9">9</button>
            <button class="operacao" type="button" id="sub" value="-">-</button>
            <button class="numero" type="button" id="4" value="4">4</button>
            <button class="numero" type="button" id="5" value="5">5</button>
            <button class="numero" type="button" id="6" value="6">6</button>
            <button class="operacao" type="button" id="sum" value="+">+</button>
            <button class="numero" type="button" id="1" value="1">1</button>
            <button class="numero" type="button" id="2" value="2">2</button>
            <button class="numero" type="button" id="3" value="3">3</button>
            <button class="operacao" type="button" id="igual" value="=">=</button>
            <button class="numero" type="button" id="zero" value="0">0</button>
            <button class="numero" type="button" id="dot" value=".">.</button>
        </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
